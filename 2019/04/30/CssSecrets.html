<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>半透明边框</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    .page {
      padding: 10px 0 10px 10px;
      background-color: rgb(119, 113, 113);
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #fff;
      color: #000000;
      border: 10px solid hsla(0, 0%, 100%, .5);
      margin-top: 10px;
    }

    .first {
      background-clip: border-box;
    }

    .second {
      background-clip: padding-box;
    }

  </style>
</head>

<body>
  <div class="page">
    <div class="box first">This is border-box</div>
    <div class="box second">This is padding-box</div>
  </div>
</body>

</html>
